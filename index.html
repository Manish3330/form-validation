<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <div id="alertSuccess" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Success!</strong> Your form is successfully submitted.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div id="alertDanger" class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Sorry!</strong> Please fill the form correctly. 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="heading">
            <h1>Welcome to Travel Desk</h1>
        </div>
        <div class="container">

            <form class="form1 ">
                <div class="form-group mb-3">
                    <label for="name"><b>Username :</b></label>
                    <input type="text" class="form-control is-invalid" id="name" placeholder="Enter your username">
                    <small id="namevalid" class="form-text text-white invalid-feedback">
                        Your username must be 2-10 characters long and should not start with a number
                    </small>
                </div>

                <div class="form-group mb-3">
                    <label for="email"><b>Email address :</b></label>
                    <input type="text" class="form-control is-invalid" id="email" placeholder="Enter your email">
                    <small id="emailvalid" class="form-text text-white invalid-feedback">
                        Your email must be a valid email
                    </small>
                </div>
                <div class="form-group mb-3">
                    <label for="car"><b>Select your car :</b></label>
                    <select class="form-control" id="car">
                        <option>Omni</option>
                        <option>Maruti 800</option>
                        <option>Ford Titanium</option>
                        <option>Audi A4</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="address"><b>Enter your address :</b></label>
                    <textarea class="form-control" name="address" id="address" rows="3"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="address"><b>Enter your phone number :</b></label>
                    <input class="form-control is-invalid" name="phone" id="phone" rows="3">
                    <small id="emailvalid" class="form-text text-white invalid-feedback">
                        Your phone number must be 10 digit long
                    </small>
                </div>
                <div class="form-group mb-3">
                    <label for="exampleFormControlTextarea1"><b>Any other message...</b></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button id="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
          <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
          
</body>

</html>
